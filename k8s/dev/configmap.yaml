apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-k8s-configmap
  namespace: ms-dev
data:
  kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://192.168.11.51:6443
      name: cluster1
    contexts:
    - context:
        cluster: cluster1
        user: admin
      name: context-cluster1-admin
    current-context: context-cluster1-admin
    kind: Config
    preferences: {}
    users:
    - name: admin
      user:
        client-certificate-data: 
        client-key-data: 
