apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: flask-k8s-dr
  namespace: ms-dev
spec:
  host: flask-k8s
  # 熔断
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
        connectTimeout: 20s
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 50
    outlierDetection:
      # 开始拒绝连接的错误个数
      consecutiveErrors: 20
      interval: 5s
      baseEjectionTime: 10s
      maxEjectionPercent: 80
  subsets:
  - name: v1
    labels:
      version: v1
