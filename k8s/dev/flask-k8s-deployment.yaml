apiVersion: v1
kind: Service
metadata:
  name: flask-k8s-v1
  labels:
    app: flask-k8s
spec:
  type: NodePort
  ports:
  - port: 8082
    name: http
  selector:
    app: flask-k8s
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-dev-flask-k8s
  labels:
    account: flask-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-k8s-v1
  labels:
    app: flask-k8s
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-k8s
      version: v1
  template:
    metadata:
      labels:
        app: flask-k8s
        version: v1
    spec:
      serviceAccountName: ms-dev-flask-k8s
      imagePullSecrets: 
      - name: harborsecret 
      containers:
      - name: flask-k8s
        image: myhub.mydocker.com/ms-dev/flask-k8s:0.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
      #   volumeMounts:
      #   - name: fromfile-configmap
      #     mountPath: /opt/microservices/instance
      # volumes:
      # - name: fromfile-configmap
      #   configMap:
      #     name: flask-k8s-configmap
        volumeMounts:
        - name: log
          mountPath: /opt/microservices/logs
      volumes:
      - name: log
        emptyDir: {}
        

